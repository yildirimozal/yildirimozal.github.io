<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Example</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #content {
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }
        #end-message {
            display: none;
            font-size: 32px;
            color: red;
        }
        button {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #start-fullscreen {
            right: 120px;
        }
        #end-fullscreen {
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="exam-content"> <iframe
  src="https://ozalyildirim.streamlit.app?embed=true"
  style="height: 100%; width: 100%;"
></iframe></div>
        <div id="end-message">SÄ±nav Bitti</div>
    </div>
    <button id="start-fullscreen" onclick="startFullscreen()">Start Fullscreen</button>
    <button id="end-fullscreen" onclick="endFullscreen()">End Fullscreen</button>

    <script>
        function startFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        }

        function endFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen().then(() => {
                    document.getElementById('exam-content').style.display = 'none';
                    document.getElementById('end-message').style.display = 'block';
                });
            }
        }
    </script>
    
</body>
   
</html>
